<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปิดปรับปรุงชั่วคราว</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f3f4f6;
            color: #374151;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        img {
            max-width: 250px; /* ปรับขนาดรูปภาพได้ตามต้องการ */
            height: auto;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 25px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #3b82f6;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="maintenance.png" alt="Maintenance Image">
        <h1>ขออภัย หน้านี้ยังไม่พร้อมให้บริการในขณะนี้</h1>
        <button class="button" onclick="history.back()">กลับไปหน้าก่อนหน้า</button>
    </div>
</body>
</html>
