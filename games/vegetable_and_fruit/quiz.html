        ];

        const ANSWER_POOL = [
            "Avocado","Strawberry","Chilli","Tomato","Banana","Corn","Eggplant","Green peas","White radish","Purple sweet potato",
            "Scallion","Carrot","Potato","Pineapple","Pumpkin","Mushroom","Peanut","Orange","Apple","Grape",
            "Lemon","Cherry","Melon","Mango","Mangosteen","Watermelon","Kiwi","Dragon fruit","Durian","Peach",
            "Papaya","Coconut","Lychee","Almond","Sunflower seed","Bell pepper","Cucumber","Onion","Garlic","Ginger",
            "Cabbage","Lettuce","Broccoli","Spinach","Zucchini","Beetroot","Guava","Pear","Plum","Tamarind",
            "Rambutan","Celery","Okra","Kale","Mustard green","Water spinach","Turmeric","Coriander","Pomegranate","Longan",
            "Sugar apple","Rose apple","Starfruit","Gooseberry","Sapodilla","Fig","Date","Bamboo shoot","Ivy gourd","Lemongrass"
        ];

        const NUM_QUESTIONS_TO_ASK = 20;
        const NUM_ANSWER_CHOICES = 3;

        let currentQuizSet = [];
        let currentQuestionIndex = 0; 
        let playerScore = 0; 

        // --- END OF QUIZ CONFIGURATION ---

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_lmku8r8oaXmDf5zyu3jJddiQap-TPCoEWtEVZBvPzoMuOAAYVIBUtDMHXee6m6GEzA/exec"; 

        function getOrSetDeviceId() {
            let deviceId = localStorage.getItem('quizGameDeviceId'); 
            if (!deviceId) { 
                deviceId = 'device-' + Date.now() + '-' + Math.random().toString(36).substring(2, 11); 
                localStorage.setItem('quizGameDeviceId', deviceId); 
            }
            return deviceId; 
        }

        async function submitScore(score) {
            const payload = {
                sheetName: 'Scores', 
                deviceId: getOrSetDeviceId(), 
                score: score, 
                titleQuiz: QUIZ_TITLE 
            };
            try {
                await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    cache: 'no-cache', 
                    headers: { 'Content-Type': 'application/json', }, 
                    body: JSON.stringify(payload), 
                    redirect: 'follow' 
                });
                console.log('Score submission request sent.'); 
            } catch (e) {
                console.error('Error submitting score:', e); 
            }
        }
        
        function submitFeedback(rating, feedbackText) {
            const payload = {
                sheetName: 'Feedback', 
                deviceId: getOrSetDeviceId(), 
                rating: rating, 
                feedbackText: feedbackText, 
                titleQuiz: QUIZ_TITLE 
            };
            fetch(SCRIPT_URL, { 
                method: 'POST', 
                mode: 'no-cors', 
                cache: 'no-cache', 
                headers: { 'Content-Type': 'application/json', }, 
                body: JSON.stringify(payload), 
                redirect: 'follow' 
            }).then(() => {
                console.log('Feedback submission request sent.'); 
            }).catch(e => {
                console.error('Error submitting feedback:', e); 
            });
        }

        const screens = document.querySelectorAll('.game-screen'); 
        const realStartBtn = document.getElementById('real-start-btn'); 
        const playAgainBtn = document.getElementById('play-again-btn'); 
        const quizScreenEl = document.getElementById('quiz-screen'); 
        const loadingIndicator = document.getElementById('loading-indicator'); 
        const finalScoreEl = document.getElementById('final-score'); 
        
        const backToMainStartBtn = document.getElementById('back-to-main-start-btn');
        const backToMainEndBtn = document.getElementById('back-to-main-end-btn');

        const wrongAnswerPopupOverlay = document.getElementById('wrong-answer-popup-overlay');
        const wrongPopupOkBtn = document.getElementById('wrong-popup-ok-btn');
        
        let backgroundMusic;
        let correctSound;
        let wrongSound;
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateQuizSet() {
            const shuffledMaster = shuffleArray([...IMAGE_QUIZ_MASTER]);
            currentQuizSet = shuffledMaster.slice(0, NUM_QUESTIONS_TO_ASK);

            currentQuizSet = currentQuizSet.map(q => {
                const correctAnswer = q.correctAnswer;
                let incorrectAnswers = [];

                const filteredAnswerPool = ANSWER_POOL.filter(answer => answer !== correctAnswer);
                const shuffledWrongAnswers = shuffleArray([...filteredAnswerPool]);
                
                if (shuffledWrongAnswers.length >= (NUM_ANSWER_CHOICES - 1)) {
                    incorrectAnswers = shuffledWrongAnswers.slice(0, NUM_ANSWER_CHOICES - 1);
                } else {
                    console.warn("Not enough unique incorrect answers in the pool!");
                    while (incorrectAnswers.length < (NUM_ANSWER_CHOICES - 1) && shuffledWrongAnswers.length > 0) {
                        incorrectAnswers.push(shuffledWrongAnswers.pop());
                    }
                }
                
                const allChoices = shuffleArray([correctAnswer, ...incorrectAnswers]);

                return {
                    image: `./images/${q.image}`,
                    correctAnswer: correctAnswer,
                    choices: allChoices
                };
            });
        }

        function showScreen(screenId) {
            screens.forEach(screen => {
                screen.classList.remove('active'); 
            });
            document.getElementById(screenId).classList.add('active'); 
        }

        function loadQuestion(questionIndex) {
            const question = currentQuizSet[questionIndex]; 
            quizScreenEl.innerHTML = ''; 

            const questionImg = document.createElement('img');
            questionImg.src = question.image;
            questionImg.className = 'question-image';
            quizScreenEl.appendChild(questionImg);
            
            const answerButtonsContainer = document.createElement('div'); 
            answerButtonsContainer.className = 'answer-buttons-wrap'; 

            question.choices.forEach((choiceText, index) => { 
                const button = document.createElement('button'); 
                button.className = 'answer-btn'; 
                button.textContent = choiceText; 
                button.addEventListener('click', () => selectAnswer(choiceText, button)); 
                answerButtonsContainer.appendChild(button); 
            });
            quizScreenEl.appendChild(answerButtonsContainer); 
        }

        function selectAnswer(selectedChoiceText, clickedButton) {
            const currentQuestion = currentQuizSet[currentQuestionIndex];
            
            const allAnswerButtons = quizScreenEl.querySelectorAll('.answer-btn');
            allAnswerButtons.forEach(btn => {
                btn.disabled = true;
                btn.classList.add('disabled');
            });

            if (selectedChoiceText === currentQuestion.correctAnswer) {
                if (correctSound) { 
                    correctSound.currentTime = 0; 
                    correctSound.play(); 
                }
                playerScore++;
                
                clickedButton.classList.remove('disabled');
                clickedButton.classList.add('correct-feedback');

                setTimeout(() => {
                    currentQuestionIndex++; 
                    if (currentQuestionIndex < currentQuizSet.length) { 
                        loadQuestion(currentQuestionIndex); 
                    } else {
                        const finalDisplayScore = Math.max(0, playerScore);
                        finalScoreEl.innerText = `${finalDisplayScore} / ${NUM_QUESTIONS_TO_ASK}`; 

                        showScreen('thank-you-screen'); 
                        
                        playAgainBtn.disabled = false; 
                        playAgainBtn.style.cursor = 'pointer'; 

                        submitScore(playerScore);
                        setTimeout(() => document.getElementById('feedback-popup-overlay').classList.add('visible'), 300); 
                    }
                }, 700);
            } else {
                if (wrongSound) { 
                    wrongSound.currentTime = 0; 
                    wrongSound.play(); 
                }
                
                playerScore--; 
                
                clickedButton.classList.remove('disabled');
                clickedButton.classList.add('wrong-feedback');

                wrongAnswerPopupOverlay.classList.add('visible'); 
            }
        }
        
        realStartBtn.addEventListener('click', () => {
            backgroundMusic = new Audio('./audio/gametheme.ogg');
            backgroundMusic.loop = true; 
            correctSound = new Audio('./audio/correct.ogg'); 
            wrongSound = new Audio('./audio/wrong.ogg');   

            backgroundMusic.play().catch(e => console.log("Background music autoplay prevented:", e)); 

            currentQuestionIndex = 0; 
            playerScore = 0; 
            generateQuizSet(); 
            loadQuestion(currentQuestionIndex); 
            showScreen('quiz-screen'); 
        });

        if (backToMainStartBtn) {
            backToMainStartBtn.addEventListener('click', () => {
                window.location.href = '../../index.html'; 
            });
        }

        // --- START: FULLY CORRECTED CODE for Wrong Answer Popup Button ---
        wrongPopupOkBtn.addEventListener('click', () => {
            const wrongButton = quizScreenEl.querySelector('.answer-btn.wrong-feedback');
            if (wrongButton) {
                wrongButton.style.visibility = 'hidden';
                // This next line is CRITICAL to fix the bug.
                wrongButton.classList.remove('wrong-feedback'); 
            }

            const allAnswerButtons = quizScreenEl.querySelectorAll('.answer-btn');
            allAnswerButtons.forEach(btn => {
                btn.classList.remove('disabled');
                btn.disabled = false;
            });

            wrongAnswerPopupOverlay.classList.remove('visible');
        });
        // --- END: CORRECTED CODE ---

        playAgainBtn.addEventListener('click', () => {
            if (backgroundMusic) {
                backgroundMusic.pause(); 
                backgroundMusic.currentTime = 0; 
            }
            showScreen('start-screen'); 
        });

        if (backToMainEndBtn) {
            backToMainEndBtn.addEventListener('click', () => {
                if (backgroundMusic) {
                    backgroundMusic.pause();
                    backgroundMusic.currentTime = 0;
                }
                window.location.href = '../../index.html'; 
            });
        }

        const feedbackOverlay = document.getElementById('feedback-popup-overlay'); 
        const closePopupBtn = document.getElementById('close-popup-btn'); 
        const submitFeedbackBtn = document.getElementById('submit-feedback-btn'); 
        const stars = document.querySelectorAll('.star-rating .star'); 

        let currentRating = 0; 

        function hidePopup() {
            feedbackOverlay.classList.remove('visible'); 
        }

        closePopupBtn.addEventListener('click', hidePopup); 

        stars.forEach(star => {
            star.addEventListener('click', () => {
                currentRating = parseInt(star.dataset.value); 
                stars.forEach(s => {
                    s.classList.remove('selected'); 
                    if (parseInt(s.dataset.value) <= currentRating) {
                        s.classList.add('selected'); 
                    }
                });
            });

            star.addEventListener('mouseover', () => {
                const hoverValue = parseInt(star.dataset.value); 
                stars.forEach(s => {
                    s.classList.remove('hovered'); 
                    if (parseInt(s.dataset.value) <= hoverValue) {
                        s.classList.add('hovered'); 
                    }
                });
            });

            star.addEventListener('mouseout', () => {
                stars.forEach(s => s.classList.remove('hovered')); 
            });
        });

        submitFeedbackBtn.addEventListener('click', () => {
            if (currentRating === 0) {
                alert('‚≠ê‚≠êPlease ‚≠êgive rate‚≠ê before sending...‚≠ê‚≠ê'); 
                return;
            }
            const feedbackText = document.getElementById('feedback-text').value; 
            submitFeedbackBtn.disabled = true; 
            submitFeedbackBtn.innerText = '‚è≥Sending...‚è≥'; 

            submitFeedback(currentRating, feedbackText);
            
            submitFeedbackBtn.innerText = 'üôèCompleteüôè';
            
            setTimeout(() => {
                hidePopup(); 
                submitFeedbackBtn.disabled = false; 
                submitFeedbackBtn.innerText = '‚úâÔ∏èSend...‚úâÔ∏è'; 
                currentRating = 0; 
                stars.forEach(s => s.classList.remove('selected')); 
                document.getElementById('feedback-text').value = ''; 
            }, 2000);
        });

        function smartPreload() {
            const startImageUrl = './images/startpage_quiz.webp'; 
            const startImg = new Image(); 
            
            startImg.onload = () => {
                loadingIndicator.style.display = 'none'; 
            };

            startImg.src = startImageUrl; 
        }

        function adjustGameScaling() {
            const gameFrame = document.querySelector('.game-frame');
            if (!gameFrame) return;

            const designWidth = 960;
            const currentWidth = gameFrame.offsetWidth;
            
            const scaleRatio = currentWidth / designWidth;
            const rootFontSize = 10 * scaleRatio;

            document.documentElement.style.fontSize = `${rootFontSize}px`;
        }

        window.addEventListener('load', () => {
            smartPreload();
            adjustGameScaling();
        });

        window.addEventListener('resize', adjustGameScaling);

    </script>
